    <script>
        // smooth scroll
        $(".topNav, footer").on('click', 'a', function (event) {

            if (this.hash !== "") {
                event.preventDefault();

                var hash = this.hash;

                $('html, body').animate({
                    scrollTop: $(hash).offset().top
                }, 600, function () {

                    window.location.hash = hash;
                });
            } // end if
        });
    </script>
